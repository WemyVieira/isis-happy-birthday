<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive HTML images demo</title>
    <style>
      html {
        font-family: sans-serif;
        background-color: #feeff6;
      }

      body {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #feeff6;
      }

      header {
        background: url(header.jpg) no-repeat center;
        height: 200px;
      }

      section {
        /* padding: 20px; */
      }

      p {
        line-height: 1.5;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: 100vh;
        height: auto;
      }
      /* span {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: 100vh;
        height: auto;
      } */
      .container {
        position: relative;
        text-align: center;
        color: white;
        }
        .bottom-right {
            position: absolute;
            left: 40%;
            top: 94%;
        }   
    </style>
  </head>
  <body>
    <!-- <header>

    </header> -->

    <main>
      <section>
        <div class="container">
            <img srcset="convite.jpg 480w,
            convite.jpg 800w"
            sizes="(max-width: 600px) 480px,
            800px"
            src="convite.jpg" alt="Elva dressed as a fairy">
            <div id="convidado" class="bottom-right"></div>
        </div>
      </section>
    </main>
  </body>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
  var convidado = urlParams.get('convidado');
    
    if(convidado){
      document.querySelector("#convidado").innerHTML = convidado
    }
  
  </script>
</html>
